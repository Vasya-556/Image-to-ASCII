<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII</title>
</head>
<body>
    <p id="error-message" style="color: red; display: none;">Only jpg, jpeg, png files are allowed!</p>
    <input id="image-input" type="file" accept="image/*">
    <h3>Before:</h3>
    <img id="preview-image-before">
    <h3>After:</h3>
    <canvas style="display: none;" id="canvas"></canvas>
    <button id="copy-button">Copy result</button>
    <pre id="label"></pre>
    <script style="font-family: monospace;" type="module" src="dist/script.js"></script>
</body>
</html>
